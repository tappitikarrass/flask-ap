<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/signin.css" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <h2>Sign In</h2>
            <!-- <form id="signin_form" onsubmit="submitSignInForm(event)" method="post" accept-charset="utf-8"> -->
            <form id="signin-form" method="post" accept-charset="utf-8">
                <input type="text" name="username" placeholder="Username" class="field" required>
                <input type="password" name="password" placeholder="Password" class="field" required>
                <input type="submit" value="Sign In" class="bt-blue">
            </form>
        </div>
    </body>
</html>
